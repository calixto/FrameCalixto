<!--********************* TEMPLATE PADRÃO **********************-->
<div class="container">
	«$mensageria»
	<form name="formulario" method="post" action="«$action»">
		<h4 class="fc-titulo-especifico">«$tituloEspecifico»</h4>
		<div class="fc-campo-grupo">
			<div class="fc-campo-subgrupo">
				«foreach $___componentesPadroes as $componente »
				<div class='fc-campo'>
					<label for='«$componente->pegarId()»'>«$componente|inter:'nome'»</label>
					<span>«$componente»</span>
				</div>
				«/foreach»
			</div>
			<div class="fc-menu-corpo">
				«$menuPrograma»
			</div>
			<div class="fc-listagem-grupo">
				<h4 class="fc-listagem-titulo"><i class='icon-search' ></i> «$textoTituloListagem»</h4>
				<div class="fc-listagem">
					«$listagem»
				</div>
			</div>
		</div>
	</form>
</div>
